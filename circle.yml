# circle.yml
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - if [[ -e ~/docker/tsbot.tar ]]; then docker load -i ~/docker/tsbot.tar; fi
    - docker build -t taktoa/tsbot:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker taktoa/tsbot > ~/docker/tsbot.tar

test:
  override:
    - docker run taktoa/tsbot:$CIRCLE_SHA1 "circle.sh"
